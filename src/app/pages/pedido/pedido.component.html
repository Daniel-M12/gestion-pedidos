<div class="botones">
  <button (click)="mostrarEnTabla()" type="button" class="btn btn-warning">Llenar tabla</button>
  <!--<button (click)="limpiarTabla()" type="button" class="btn btn-warning">Limpiar tabla</button>-->
</div>
<div class="tabla">
    <table class="table table-striped">
        <thead>
            <tr>
              <th scope="col"># Mesa</th>
              <th scope="col">Pedidos</th>
              <th scope="col">Atendido</th>
            </tr>
          </thead>
          <tbody *ngFor="let pedido of listaPedidosPorMesa">
            <tr>
              <th scope="row">{{pedido.idMesa}}</th>
              <td>
                <tr *ngFor="let plato of pedido.pedido">
                  <td>{{plato.nombre}} - {{plato.cantidad}}</td>
                </tr>
              </td>
              <td *ngFor="let plato of pedido.pedido" class="check">
                <!--<div class="form-check">-->
                    <input [(ngModel)]="plato.atendido" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <!--</div>-->
              </td>
            </tr>
          </tbody>
    </table>
</div>
